<div class="container-fluid">
    <p class="fs-4 pt-3">Lista Usuarios</p>

    <table class="table mx-auto">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Usuario</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let anUser of listUser">
                <td>{{ anUser.id }}</td>
                <td>{{ anUser.nombre }}</td>
                <td>
                    <svg (click)="openUsers(anUser)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg>

                    <svg style="margin-left: 8px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                      </svg>
                </td>
            </tr>
            <!-- <tr>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr> -->
        </tbody>
    </table>
</div>

<a #modalUser data-bs-toggle="modal" data-bs-target="#staticBackdrop">
</a>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{accion}} Usuario</h5>
                <button #modalUserClosed type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formUser">
                    <div class="form-floating mt-3">
                        <input class="form-control" [ngClass]="{'is-valid': this.formUser.get('nameUser').valid, 'is-invalid': this.formUser.get('nameUser').invalid}" id="floatingInputInvalid" formControlName="nameUser">
                        <label for="floatingInputInvalid">Usuario</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" [ngClass]="{'is-valid': this.formUser.get('nombre').valid, 'is-invalid': this.formUser.get('nombre').invalid}" id="floatingInputInvalid" formControlName="nombre">
                        <label for="floatingInputInvalid">Nombre</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" [ngClass]="{'is-valid': this.formUser.get('email').valid, 'is-invalid': this.formUser.get('email').invalid}" id="floatingInputInvalid" formControlName="email">
                        <label for="floatingInputInvalid">Email</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" [ngClass]="{'is-valid': this.formUser.get('numero').valid, 'is-invalid': this.formUser.get('numero').invalid}" id="floatingInputInvalid" formControlName="numero">
                        <label for="floatingInputInvalid">NÃºmero</label>
                    </div>

                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input #inputEmpleado type="checkbox" formControlName="ROLE_EMPLEADO" class="form-check-input" name="flexRadioDefault">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      EMPLEADO
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 ">
                                <div class="form-check">
                                    <input #inputAdmin class="form-check-input" type="checkbox" name="flexRadioDefault" formControlName="ROLE_ADMIN">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      ADMIN
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="form-check">
                                    <input #inputSuperAdmin class="form-check-input" type="checkbox" name="flexRadioDefault" formControlName="ROLE_SUPER_ADMIN">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      DESARROLLADOR
                                    </label>
                                </div>
                            </div>

                            <p *ngIf="this.formUser.get('ROLE_SUPER_ADMIN').value" class="text-center mt-4 textInfo">El rol desarrollador tiene permisos para todos los lugares.</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" [disabled]="validUpdateData()" (click)="guardarDatos()">Guardar</button>
            </div>
        </div>
    </div>
</div>
